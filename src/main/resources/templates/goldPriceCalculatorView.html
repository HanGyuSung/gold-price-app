<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>금 시세 계산기</title>
</head>
<body>
<h1>금 시세 계산기</h1>
<form action="/gold-price/calculator" method="post">
  <label for="weight">무게:</label>
  <input type="number" name="weight" id="weight" step="0.01" required>

  <label for="unit">단위:</label>
  <select name="unit" id="unit">
    <option value="don">돈</option>
    <option value="g">g (그램)</option>
  </select>

  <button type="submit">계산하기</button>
</form>
</body>
</html>
