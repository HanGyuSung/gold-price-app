<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>금 시세 조회</title>
    <style>
        .price {
            font-weight: bold;
            color: #2c3e50;
        }
        .unit {
            margin-left: 5px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .section-title {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #34495e;
        }
    </style>
</head>
<body>
<h1>현재 금 시세</h1>
<p class="section-title">1g 당 가격:</p>
<p><span class="price" th:text="${#numbers.formatDecimal(price, 0, 2)}">0</span><span class="unit">USD (미국 달러)</span></p>
<p><span class="price" th:text="${#numbers.formatDecimal(price * 1400, 0, 2)}">0</span><span class="unit">KRW (원)</span></p>

<br> <!-- 줄 간격 추가 -->

<p class="section-title">1돈 당 가격:</p>
<p><span class="price" th:text="${#numbers.formatDecimal(price * 3.75, 0, 2)}">0</span><span class="unit">USD (미국 달러)</span></p>
<p><span class="price" th:text="${#numbers.formatDecimal(price * 3.75 * 1400, 0, 2)}">0</span><span class="unit">KRW (원)</span></p>

<p><small>※ 1 USD = 1400 KRW으로 가정하여 계산됨</small></p>
<!-- 금 시세 계산기로 이동하는 링크 -->
<p><a href="/gold-price/calculator">금 시세 계산기 사용하기</a></p>

</body>
</html>
