<!DOCTYPE html>

<body>
<h1>현재 금 시세</h1>
<p>가격 (1g 당): <span th:text="${#numbers.formatDecimal(price, 0, 0)}">0.0</span> USD (미국 달러)</p>
<p>가격 (1g 당): <span th:text="${#numbers.formatDecimal(price * 1400, 0, 0)}">0.0</span> KRW (원)</p>
<br>
    <!-- 돈당 가격 표시 -->
<p>가격 (1돈 당): <span th:text="${#numbers.formatDecimal(price * 3.75, 0, 0)}">0.0</span> USD (미국 달러)</p>

<p><small>※ 1 USD = 1400 KRW으로 가정하여 계산됨</small></p>
